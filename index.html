<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img">
          <img class="img-sm" src="./images/image-product-mobile.jpg" alt="" />
          <img class="img-lg" src="./images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="text">
          <p class="eyebrow">PERFUME</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="sub">
            A floral, solar and voluptous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <p class="dc-price">$149.99 <del class="price">$169.99</del></p>
          <a href="#" class="cta"
            ><img src="./images/icon-cart.svg" alt="" />Add to Cart</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
